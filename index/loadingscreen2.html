<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velkommen til Campus+</title>
    <link rel="stylesheet" href="/campusKoege/styles/loadingscreen2.css">
</head>
<body>
    <div class="contentbox">
        <div class="background">
            <img src="/campusKoege/images/general pics/campuslogo.png" alt="billede">
        </div>

        <div class="popup">
            <div class="bar">
                <img src="/campusKoege/images/icons/Home Indicator.png" alt="billede">
            </div>

            <h2 class="overskrift">Bliv en del af fællesskabet</h2>
            <p class="bodytext">Kom ind i varmen og oplev Campus Køge <br> gennem nye øjne</p>

            <button>
                <div class="unilogin">
                    <h3 class="boxtext2">Unilogin</h3>
                </div>
            </button>

            <button>
                <div class="adminlogin">
                    <h3 class="boxtext3">Admin Login</h3>
                </div>
            </button>
            
            <p class="mumbojumbo">Privathedsindstillinger anvendes, 
                <br>mumbo jumbo tingaling </p>
        </div>
    </div>
    
</body>
</html>
